<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./adopt-style.css">
    <title>Adoption Form</title>
</head>
<body>
 <br>
 <br>
<div class="columns is-centered">
<div class="field">
    <label class="label">Name</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" type="text" placeholder="Text input">
    </div>
  </div>
  </div>

  <div class="columns is-centered">
    <div class="field">
        <label class="label">Address</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div> 
      </div>  

      <div class="columns is-centered">
        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div> 
          </div> 

<div class="columns is-centered"> 
  <div class="field">
    <label class="label">Reason for adoption</label>
    <div class="control">
      <div class="select">
        <select>
          <option>Companion for child</option>
          <option>Companion for other pet</option>
          <option>Companion for self</option>
          <option>Security</option>
          <option>Breeding</option>
          <option>Working Dog</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="columns is-centered"> 
  <div class="field">
    <label class="label">Type of Home</label>
    <div class="control">
      <div class="select">
        <select>
          <option>House</option>
          <option>Apartment</option>
          <option>Condo</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </div>
</div>
  
<div class="columns is-centered">
  <div class="field">
    <label class="label">Message</label>
    <div class="control">
      <textarea class="textarea" placeholder="Textarea"></textarea>
    </div>
  </div>
</div>
   
  
<div class="columns is-centered"> 
  <div class="field">
    <div class="control">
      <label class="radio">Do you have other pets?</label>
        <input type="radio" name="question">
        Yes
      </label>
      <label class="radio">
        <input type="radio" name="question">
        No
      </label>
    </div>
  </div>
  </div>
  
  <div class="columns is-centered"> 
    <div class="field">
      <div class="control">
        <label class="radio">Are there children in the household?</label>
          <input type="radio" name="question2">
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="question2">
          No
        </label>
      </div>
    </div>
    </div>
  
  <div class="columns is-centered"> 
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>
  </div> 

  <div class="columns is-centered"> 
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
</div>
</div>
</body>
</html>
